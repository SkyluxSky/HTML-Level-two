<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Actions and Labels</title>
  </head>
  <body>
<!-- actions     -->
    <form action="https://www.facebook.com" method="get">
      <p>Enter Text and take me to FaceBook:</p>
      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="Submit">
    </form>
<!-- labels - The wrong way    -->
    <form>
      <label>
        Enter Some Text:
        <input type="text" name="" value="Block 1">
      </label>
      <label>
        Enter Some Text:
        <input type="text" name="" value="Block 2">
      </label>
    </form>
<!-- labels - The right way    -->
    <form>
      <label for="userinput">Enter Input</label>

      <input id="userinput" type="text" name="" placeholder="Enter Text Here">
    </form>

<!-- required command for inputs -->
    <form>
      <input type="text" name="" placeholder="not required">
      <input type="text" name="" placeholder="required" required>
      <input type="submit" name="" value="Submit">
    </form>


  </body>
</html>
